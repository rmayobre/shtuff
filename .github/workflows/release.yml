name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Inject version into shtuff.sh
        run: |
          sed -i "s/SHTUFF_VERSION=\"dev\"/SHTUFF_VERSION=\"${{ steps.version.outputs.VERSION }}\"/" shtuff.sh

      - name: Build tarball
        run: |
          tar -czf "shtuff-${{ steps.version.outputs.VERSION }}.tar.gz" \
            shtuff.sh \
            README.md \
            src/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: ${{ steps.version.outputs.VERSION }}
          files: shtuff-${{ steps.version.outputs.VERSION }}.tar.gz
